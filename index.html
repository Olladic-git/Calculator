<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <p id="screen">0</p>
        </div>
        <div class="buttons">
                <div id="AC" class="btn ac bg-grey">AC</div>
                <div id="plus-minus" class="btn plus-minus bg-grey">+/-</div>
                <div id="persent" class="btn persent bg-grey">%</div>
                <div id="division" class="btn division bg-orange">/</div>

                <div id="seven" class="btn seven">7</div>
                <div id="eight" class="btn eight">8</div>
                <div id="nine" class="btn nine">9</div>
                <div id="myltiply" class="btn myltiply bg-orange">*</div>

                <div id="four" class="btn four">4</div>
                <div id="five" class="btn five">5</div>
                <div id="six" class="btn six">6</div>
                <div id="minus" class="btn minus bg-orange">-</div>

                <div id="one" class="btn one">1</div>
                <div id="two" class="btn two">2</div>
                <div id="three" class="btn three">3</div>
                <div id="plus" class="btn plus bg-orange">+</div>

                <div id="zero" class="btn zero">0</div>
                <div id="dot" class="btn dot">.</div>
                <div id="equal" class="btn equal bg-orange">=</div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
