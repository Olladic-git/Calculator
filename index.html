<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <p id="screen">0</p>
        </div>
        <div class="buttons">
                <div id="AC" data-type="operation" data-value="clear" class="btn ac bg-grey">AC</div>
                <div id="plus-minus" data-type="operation" data-value="+/-" class="btn plus-minus bg-grey">+ / -</div>
                <div id="persent" data-type="operation" data-value="%" class="btn persent bg-grey">%</div>
                <div id="division" data-type="operation" data-value="/" class="btn division bg-orange">/</div>

                <div id="seven"  data-type="number" data-value="7" class="btn seven">7</div>
                <div id="eight" data-type="number" data-value="8" class="btn eight">8</div>
                <div id="nine" data-type="number" data-value="9" class="btn nine">9</div>
                <div id="myltiply" data-type="operation" data-value="*" class="btn myltiply bg-orange">*</div>

                <div id="four" data-type="number" data-value="4" class="btn four">4</div>
                <div id="five" data-type="number" data-value="5" class="btn five">5</div>
                <div id="six" data-type="number" data-value="6" class="btn six">6</div>
                <div id="minus" data-type="operation" data-value="-" class="btn minus bg-orange">-</div>

                <div id="one" data-type="number" data-value="1" class="btn one">1</div>
                <div id="two" data-type="number" data-value="2" class="btn two">2</div>
                <div id="three" data-type="number" data-value="3" class="btn three">3</div>
                <div id="plus" data-type="operation" data-value="+" class="btn plus bg-orange">+</div>

                <div id="zero" data-type="number" data-value="0" class="btn zero">0</div>
                <div id="dot" data-type="number" data-value="." class="btn dot">.</div>
                <div id="equal" data-type="operation" data-value="=" class="btn equal bg-orange">=</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
